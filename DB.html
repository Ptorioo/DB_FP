<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Article Interaction Platform</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>Article Interaction Platform</h1>
    <div id="user-info">
      <button id="login-btn">Login</button>
      <button id="register-btn">Register</button>
    </div>
  </header>

  <main>
    <section id="article-list">
      <h2>Articles</h2>
      <ul id="articles">
        <!-- Articles will be dynamically populated here -->
      </ul>
      <div id="pagination">
        <button id="prev-btn">Previous</button>
        <button id="next-btn">Next</button>
      </div>
    </section>

    <section id="article-detail" class="hidden">
      <button id="back-btn">← Back to Articles</button>
      <h2 id="article-title"></h2>
      <p id="article-meta"></p>
      <p id="article-content"></p>

      <div id="comments-section">
        <h3>Comments</h3>
        <ul id="comments">
          <!-- Comments will be dynamically populated here -->
        </ul>
        <textarea id="comment-input" placeholder="Write a comment..."></textarea>
        <button id="submit-comment-btn">Submit</button>
      </div>
    </section>
  </main>

  <footer>
    <p>© 2024 Article Interaction Platform</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
